<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">

<head>
	<title>Login</title>
</head>

<body>
	<!-- Hide the Menu on the Login Screen -->
	<div layout:fragment="menu">
	</div>
	
	<div layout:fragment="content">
		<div class="col-md-4 col-md-offset-4">
			
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
						<span class="login-title" th:text="${@environment.getProperty('app.title')}">App Title</span>
				</div>
				
				<div class="panel-body">
					<div th:replace="layout/fragments/messages :: messages">
					</div>
					
					<form th:action="@{/j_spring_security_check}" method="post">
						<div class="form-group">
							<label for="j_username" class="control-label">User Name</label>
							
							<div class="input-group">
								<div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
								<input type="text" class="form-control" id="j_username" name="j_username" th:placeholder="${'User Name'}"/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="j_password">Password</label>
							
							<div class="input-group">
								<div class="input-group-addon"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></div>
								<input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password"/>
							</div>
						</div>
						
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Login"/>
							
							<a th:href="@{/system/userreg}" class="btn btn-default">Register</a>
						</div>
					</form>
				</div>
			</div>
		
		</div>
	</div>
	
	<th:block layout:fragment="script">
		<script type="text/javascript">
		    $(document).ready(function () {
		        $("#j_username").focus(); 
		    });
		</script>
	</th:block>
		
</body>

</html>
