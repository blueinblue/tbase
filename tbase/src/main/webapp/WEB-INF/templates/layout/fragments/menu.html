<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	
</head>

<div th:fragment="menu">
	<!-- Hidden Form to submit POST to Spring Security Logout Filter -->
	<form action="#" th:action="@{/logout}" method="post" id="logoutForm">
	</form>
	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-admin" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
      			
      			<a class="navbar-brand" href="#">
      				<img style="margin-top: -25px;" alt="" th:src="@{/public/img/nav_logo.png}" />
      			</a>
    		</div>

			<div class="collapse navbar-collapse" id="navbar-admin">
			
				<ul class="nav navbar-nav">
					<!-- Admin Drop Down Menu -->
					<li class="dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Admin
							<span class="caret"></span>
						</a>
						
						<ul class="dropdown-menu">
							<li class="dropdown-header">User Maint</li>
							
							<li>
								<a th:href="@{/system/user/search(commandFragment=full)}">Search</a>
							</li>
							
							<li>
								<a th:href="@{/system/user/edit}">Create</a>
							</li>
						</ul>
					</li>
					
					<!-- Login / Logout -->
					<li>
						<a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
						<a sec:authorize="isAuthenticated()" href="javascript:$('form#logoutForm').submit();">Logout</a>
					</li>
				</ul>
			</div>
		</div> <!-- /.container-fluid -->
	</nav>
</div>


</html>
